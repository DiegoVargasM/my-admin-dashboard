<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <!-- App Drawer -->
  <div class="drawer">
    <div class="dashboard menuItem">
      <img src="./images/view-dashboard.svg" alt="Dashboard">
      <h1>Dashboard</h1>
    </div>
    <div class="menuItem">
      <img src="/images/home.svg" alt="Home">
      <h1>Home</h1>
    </div>
    <div class="menuItem">
      <img src="/images/card-account-details.svg" alt="Profile">
      <h1>Profile</h1>
    </div>
    <div class="menuItem">
      <img src="/images/message-text.svg" alt="Messages">
      <h1>Messages</h1>
    </div>
    <div class="menuItem">
      <img src="/images/clock-outline.svg" alt="History">
      <h1>History</h1>
    </div>
    <div class="menuItem">
      <img src="/images/note-multiple.svg" alt="Tasks">
      <h1>Tasks</h1>
    </div>
    <div class="menuItem">
      <img src="/images/account-group.svg" alt="Communities">
      <h1>Communities</h1>
    </div>
    <div class="menuItem">
      <img src="/images/cog.svg" alt="Settings">
      <h1>Settings</h1>
    </div>
    <div class="menuItem">
      <img src="/images/message-question.svg" alt="Support">
      <h1>Support</h1>
    </div>
    <div class="menuItem">
      <img src="/images/shield-check.svg" alt="Privacy">
      <h1>Privacy</h1>
    </div>
  </div>
  
  <!-- Navbar -->
  <div></div>

  <!-- Main Content -->
  <div></div>
</body>
</html>
